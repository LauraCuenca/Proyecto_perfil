<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h5>Formulario de Contacto</h5>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container py-4 d-flex justify-content-center align-items-center formContainer">
        <form id="myForm" action="#" method="POST" onsubmit="return validarFormulario()">
            <h1 class="mb-4">Formulario de Contacto</h1>
            <div id="formBody" class="formBody">
                <div class="mb-3 formBodyItem">
                    <label for="name" class="form-label">Nombre y Apellido:</label>
                    <input type="text" id="name" name="name" class="form-control form-control-sm" >
                </div>
                
                <div class="mb-3 formBodyItem">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control form-control-sm" >
                </div>
                
                <div class="mb-3 formBodyItem">
                    <label for="message" class="form-label">Mensaje:</label>
                    <textarea id="message" name="message" class="form-control form-control-sm" rows="4" ></textarea>
                </div>
                <div class="mb-3">
                    <p id="msjError" class="msjError"></p>
                </div>
                <div  id="formBtnEnviar">
                    <button class="btn btn-custom" id="btnEnviar" type="submit" >Enviar</button>
                </div>
            </div>
            </form>
        <!-- BOTONES ESTILOS -->
        <div id="formBtnEstilos" class="mt-3">
            <button class="btn btn-custom" id="btnEstilo1" type="submit" onclick="toggleContraste()" >Estilo 1</button>
            <button id="btnEstiloAltoContraste"  class="btn btn-custom" type="submit" onclick="toggleAltoContraste()">Estilo de Alto Contraste</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
